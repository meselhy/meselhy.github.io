<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>3D Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        html, body {
            position: absolute;
            margin: 0;
            overflow: hidden;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
        model-viewer button {
            background-color: unset;
            border-radius: 2px;
            border: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: var(--blue);
            font-size: x-large;
        }
    </style>
</head>

<body>
    <model-viewer id="model" ar ar-modes="webxr scene-viewer quick-look" camera-controls autoplay touch-action="pan-y"
        alt="3D Bot" src="./robot.glb">
        <button slot="ar-button">üëãüèª AR</button>
    </model-viewer>
</body>

</html>
