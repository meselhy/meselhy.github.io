    body {

        color: #BE514D;

    a {
        color: #d0b695;

<body>
    <video autoplay loop muted playsinline width="200" height="200" alt="Error 404">
        <source src="assets/img/error.webm" type="video/webm">
    </video>
    <div class="error"></div>
    
    <script>
        var $element = $('.error');
        var isTag, char, text, i=0;
        function render() {
            var err = '<p>Hey human! you are in nowhere</p><br><a href="index.html">Head to somewhere â˜›</a>';
            text = err.slice(0, i++);
            if (text === err) return i = 0;
            $element.html(text + '&#x2759;');
            char = text.slice(-1);
            if (char === '<') isTag = true;
            if (char === '>') isTag = false;
            if (isTag) return render();
            return setTimeout(render, 80);
        }
        render();
      </script>
</body>
