<body class="pixel">
  <!-- Splash -->
  <div class="splash glitch">
    <div class="splashtext"></div>
    <div class="splashcode"></div>
  </div>

  <!-- Main -->
  <div class="wrapper glitch">
    <header>
      <span class="logo orange" id="btnHome">meselhy</span><span class="logo blue">.dev()</span>
      <div class="nav">
        <span class="meselhy blue blur blur-text" id="btnMeselhy"> meselhy() </span>
        <span class="threads blue blur blur-text" id="btnThreads"> threads() </span>
        <span class="post blue blur blur-text" id="btnPost"> post() </span>
      </div>
    </header>

    <!-- App -->
    <app class="glitch">
      <div id="am">
        <div class="name">
          <h1 class="parent">
            <span>abdalla meselhy</span>
          </h1>
          <h2 class="child">
            <span id="tag-content"></span>
            <span class="white">|</span>
          </h2>
          <div class="social">
            <a href="https://github.com/meselhy" target="_blank" class="github" title="Github"></a>
            <a href="https://www.instagram.com/abdallameselhy" target="_blank" class="instagram" title="Instagram"></a>
            <a href="https://twitter.com/abdallameselhy" target="_blank" class="twitter" title="Twitter"></a>
            <a href="https://www.facebook.com/profile.php?id=1302872374" target="_blank" class="facebook" title="Facebook"></a>
          </div>
        </div>
      </div>
      <!-- Content -->
      <div class="content" id="content"></div>
      <!-- Extras -->
      <div class="fortress" id="fortress">
        <!-- 3D Model -->
        <div class="armodel">
          <svg class="blur blur-text" id="btnCloseModel" width="22" height="22">
            <path fill="var(--white)"
              d="M6 6h2v2H6zM20 6h2v2h-2zM18 8h2v2h-2zM18 10h-2v2h2zM16 12h-2v2h2zM14 14h-2v2h2zM12 16h-2v2h2zM10 18H8v2h2zM8 20H6v2h2zM8 8h2v2H8zM10 10h2v2h-2zM12 12h2v2h-2zM14 14h2v2h-2zM16 16h2v2h-2zM18 18h2v2h-2zM20 20h2v2h-2z">
            </path>
          </svg>
          <iframe id="model" data-src="model/model.html" src="about:blank" loading="lazy" title="Model"></iframe>
        </div>
        <!-- Escape Game -->
        <div class="game">
          <svg class="blur blur-text" id="btnCloseGame" width="22" height="22">
            <path fill="var(--white)"
              d="M6 6h2v2H6zM20 6h2v2h-2zM18 8h2v2h-2zM18 10h-2v2h2zM16 12h-2v2h2zM14 14h-2v2h2zM12 16h-2v2h2zM10 18H8v2h2zM8 20H6v2h2zM8 8h2v2H8zM10 10h2v2h-2zM12 12h2v2h-2zM14 14h2v2h-2zM16 16h2v2h-2zM18 18h2v2h-2zM20 20h2v2h-2z">
            </path>
          </svg>
          <iframe id="game" data-src="game/game.html" src="about:blank" loading="lazy" title="Game"></iframe>
        </div>
      </div>
    </app>

  </div>
  <!-- Lansdcape Handling -->
  <div class="rotate">
    <video autoplay loop muted playsinline width="200" height="200" alt="Rotate Device">
      <source src="assets/img/rotate.webm" type="video/webm">
    </video>
    <h5>for ( a better experience; please rotate; your device )</h5>
